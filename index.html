<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple TO-DO List</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" href="./favicon.svg" type="image/svg">
</head>
<body>
  <div class="app-container">
    <div class="main-header">
      <h1 class="main-title">Simple TO-DO List</h1>
      <p class="main-subtitle">Because everyone has stuff to-do</p>
    </div>

    <ul id="taskList"></ul>
  </div>

  <div class="fab-container" id="fabContainer">
    <button id="fabButton" class="floating-add-btn" title="Menu">â˜°</button>
    <div class="fab-menu" id="fabMenuPanel">
      <button id="menuAddMain">â• Add Main Task</button>
      <button id="menuQuickSave">ğŸ’¾ Quick Save</button>
      <button id="menuSaveFile">â¬‡ï¸ Save to File</button>
      <button id="menuLoadFile">â¬†ï¸ Load from File</button>
      <button id="menuClearAll" class="danger">ğŸ—‘ï¸ Clear All</button>
    </div>
    <input type="file" id="fileLoader" accept=".txt,text/plain" class="hidden">
  </div>

  <div class="toast-container" id="toastContainer"></div>

  <!-- Modals -->
  <div id="confirmClearModal" class="modal hidden">
    <div class="modal-content confirm-modal">
      <h2>âš ï¸ Clear All Tasks?</h2>
      <p>This will delete your entire lists. This action cannot be undone.</p>
      <div class="modal-buttons">
        <button onclick="confirmClear()" class="modal-btn modal-btn-danger">Clear everything</button>
        <button onclick="closeConfirmModal()" class="modal-btn modal-btn-close">Cancel</button>
      </div>
    </div>
  </div>

  <div id="descriptionModal" class="modal hidden">
    <div class="modal-content">
      <textarea id="descriptionText" placeholder="Write your description here...
    You can add text, images, lists, and links!"></textarea>
      <div class="modal-buttons">
        <button onclick="saveDescription()" class="modal-btn modal-btn-save">Save Description</button>
        <button onclick="closeModal()" class="modal-btn modal-btn-close">Cancel</button>
      </div>
    </div>
  </div>

  <script src="./src/utils.js"></script>
  <script src="./src/checkboxHandling.js"></script>
  <script src="./src/dragDrop.js"></script>
  <script src="./src/storage.js"></script>
  <script src="./src/modal.js"></script>
  <script src="./src/taskManager.js"></script>
  <script src="./src/main.js"></script>
</body>
</html>
